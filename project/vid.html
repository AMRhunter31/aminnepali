<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <style>
        /* Style your page as needed */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .video-block {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .video-block img {
            max-width: 100%;
            height: auto;
        }
        .video-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Video Playlist</h1>
    <input type="file" accept="video/*" id="videoInput">
    <button onclick="addVideo()">Add Video</button>
    <div id="videoList"></div>

    <div id="videoPlayer">
        <video id="customVideo" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button id="backward">Backward 10s</button>
            <button id="playPause">Play</button>
            <button id="forward">Forward 10s</button>
            <a id="downloadLink" style="display: none;" download>Download</a>
        </div>
    </div>

    <script>
        function addVideo() {
            const videoInput = document.getElementById('videoInput');
            const videoList = document.getElementById('videoList');

            if (videoInput.files.length === 0) {
                alert('Please select a video file.');
                return;
            }

            const videoFile = videoInput.files[0];
            const videoURL = URL.createObjectURL(videoFile);

            const video = document.createElement('video');
            video.src = videoURL;
            video.crossOrigin = 'anonymous';

            video.addEventListener('loadeddata', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const thumbnail = new Image();
                thumbnail.src = canvas.toDataURL('image/jpeg');

                const videoBlock = document.createElement('div');
                videoBlock.classList.add('video-block');

                const videoLink = document.createElement('a');
                videoLink.href = videoURL;

                const videoThumbnail = document.createElement('img');
                videoThumbnail.src = thumbnail.src;

                const videoName = document.createElement('p');
                videoName.classList.add('video-name');
                videoName.textContent = videoFile.name;

                videoLink.appendChild(videoThumbnail);
                videoBlock.appendChild(videoLink);
                videoBlock.appendChild(videoName);
                videoList.appendChild(videoBlock);

                // You can save the video URL or perform other actions here
            });

            video.load();
        }

        // Rest of the video player code (play/pause, forward, backward, etc.)
    </script>
</body>
</html>
