<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send File</title>
    <!-- Include Pusher JavaScript library -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <style>
        /* Your CSS styles for send.html here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send File</h1>
        <label for="fileInput">Choose a File:</label>
        <input type="file" id="fileInput" accept=".txt, .pdf, .doc">
        <button id="sendButton">Send</button>
        <div id="status"></div>
    </div>

    <script>
        // Initialize Pusher with your app key and cluster
        var pusher = new Pusher('5196d4a621bbfa384888', {
  cluster: 'ap2'
});


        // Your JavaScript code for send.html, including Pusher integration
        document.getElementById('sendButton').addEventListener('click', function() {
            var channel = pusher.subscribe('file-sharing');
            channel.trigger('send-file', { message: 'File sent!' });
        });
    </script>
</body>
</html>
