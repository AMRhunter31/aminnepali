<!DOCTYPE html>
<html>
<head>
  <title>Multiple Choice Questions (Nepal Context)</title>
</head>
<body>
  <h1>Multiple Choice Questions (Nepal Context)</h1>

  <form>
    <h3>Question 1: Which mountain is the highest in Nepal?</h3>
    <input type="radio" id="q1_option1" name="q1" value="Mount Everest">
    <label for="q1_option1">a) Mount Everest</label><br>
    <input type="radio" id="q1_option2" name="q1" value="Kangchenjunga">
    <label for="q1_option2">b) Kangchenjunga</label><br>
    <input type="radio" id="q1_option3" name="q1" value="Makalu">
    <label for="q1_option3">c) Makalu</label><br>
    <input type="radio" id="q1_option4" name="q1" value="Dhaulagiri">
    <label for="q1_option4">d) Dhaulagiri</label><br>
  </form>
  
  <form>
    <h3>Question 2: Which festival is known as the "Festival of Lights" in Nepal?</h3>
    <input type="radio" id="q2_option1" name="q2" value="Dashain">
    <label for="q2_option1">a) Dashain</label><br>
    <input type="radio" id="q2_option2" name="q2" value="Tihar">
    <label for="q2_option2">b) Tihar</label><br>
    <input type="radio" id="q2_option3" name="q2" value="Holi">
    <label for="q2_option3">c) Holi</label><br>
    <input type="radio" id="q2_option4" name="q2" value="Bisket Jatra">
    <label for="q2_option4">d) Bisket Jatra</label><br>
  </form>
  
  <form>
    <h3>Question 3: Which river is the longest in Nepal?</h3>
    <input type="radio" id="q3_option1" name="q3" value="Karnali">
    <label for="q3_option1">a) Karnali</label><br>
    <input type="radio" id="q3_option2" name="q3" value="Koshi">
    <label for="q3_option2">b) Koshi</label><br>
    <input type="radio" id="q3_option3" name="q3" value="Gandaki">
    <label for="q3_option3">c) Gandaki</label><br>
    <input type="radio" id="q3_option4" name="q3" value="Narayani">
    <label for="q3_option4">d) Narayani</label><br>
  </form>
<br><br>
  <button type="submit" onclick="alert('Data has been submitted')">Submit</button>
  
</body>
