<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .calculator {
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin: 0 auto;
            text-align: center;
        }
        .calculator input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
        }
        .calculator button {
            width: 20%;
            padding: 5px;
            font-size: 18px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .calculator button.operator {
            background-color: #008CBA;
        }
        .calculator button.operator:hover {
            background-color: #006080;
        }
        .clear{
            background-color: aqua;
        }
        .bgdiv{
            background-color: rgb(22, 151, 202);
            margin: 70px;
            border: 2px solid green;
            border-radius: 10%;
        }
        .calculator{
            text-align: left;
        }
        
    </style>
</head>
<body>
    <div class="bgdiv" style="width: fit-content;">
        <center>
    <h1 class="textdiv">
        [ Portable version of calculator ]
    </h1>
</center>
    <div class="calculator" style="width: 200px;">
        <h2>NIMA</h2>
        <input style="width: 180px;" type="text" id="result" readonly>
        <div>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
        </div>
        <div>
            <button class="clear" onclick="clearResult()">C</button>
        </div>
    </div>
</div>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculate() {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
