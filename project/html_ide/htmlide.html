<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IDE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #content {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        #code-editor {
            width: 50%;
            padding: 10px;
        }

        #result-display {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #go-back-button {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HTML IDE</h1>
    </div>
    <div id="content">
        <div id="code-editor">
            <!-- Your code editor goes here -->
            <textarea id="code" rows="10" cols="40"></textarea>
            <button id="run-button">Run Code</button>
        </div>
        <div id="result-display">
            <!-- Real-time results go here -->
        </div>
    </div>
    <button id="go-back-button" onclick="goBack()">Go Back</button>

    <script>
        // Function to go back to ../../index.html
        function goBack() {
            window.location.href = '../../index.html';
        }

        // Function to execute the code
        document.getElementById('run-button').addEventListener('click', function () {
            const code = document.getElementById('code').value;
            const iframe = document.createElement('iframe');
            iframe.srcdoc = code;
            document.getElementById('result-display').innerHTML = '';
            document.getElementById('result-display').appendChild(iframe);
        });
    </script>
</body>
</html>
