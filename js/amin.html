<!DOCTYPE html>
<html>
<head>
  <title>My Button</title>
  <style>
    /* CSS code to style the button */
    .myButton {
      background: linear-gradient(to right, #4CAF50, #FF8C00, #FF0080); /* Gradient background */
      border: none; /* No border */
      color: white; /* White text */
      padding: 15px 32px; /* Padding */
      text-align: center; /* Center text */
      text-decoration: none; /* No underline */
      display: inline-block; /* Make it inline */
      font-size: 16px; /* Font size */
      margin: 4px 2px; /* Margin */
      cursor: pointer; /* Cursor */
      border-radius: 10px; /* Rounded corners */
      animation: colorMovement 2s infinite; /* Add color movement animation */
      background-size: 200% auto; /* Set background size */
    }
    
    /* CSS code to change the button when pressed */
    .myButton:active {
      background: linear-gradient(to right, #3e8e41, #FF5733, #C70039); /* Dark gradient background */
      transform: translateY(2px); /* Move the button down */
    }
    
    /* CSS code for color movement animation */
    @keyframes colorMovement {
      0% {
        background-position: 0% 50%; /* Start position */
      }
      50% {
        background-position: 100% 50%; /* Middle position */
      }
      100% {
        background-position: 0% 50%; /* End position */
      }
    }
  </style>
</head>
<body>
  <a href="https://www.nextwebsite.com" class="myButton">G-DRIVE</a>
</body>
</html>
