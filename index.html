

<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Pages Chat</title>
    <style>
      #chat-box {
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" />
      <button type="submit">Send</button>
    </form>
  </body>
  <script src="app.js"></script>
</html>
